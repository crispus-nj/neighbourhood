{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <legend>Sign In</legend>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary ">Sign In</button><span class="text-muted ms-3">Do you have an account? <a href="" style="text-decoration: none;">Register</a></span>
                </div>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
