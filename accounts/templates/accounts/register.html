{% extends 'base.html' %}
{% load static %}
{% block title %} Register {% endblock %}
{% block content %}
<div class="container">
    <div class="row row-shadow d-flex justify-content-around align-items-center mt-5 mb-5">
        <div class="col-md-5">
            <img src="{% static 'images/media/4204968-removebg-preview.png'%}" alt="image">
        </div>
        <div class="col-md-5">
            <legend>Sign Up</legend>
            <form action="{% url 'login'%}" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            {{form.first_name}}
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            {{form.last_name}}
                        </div>
                    </div>
                  </div>
                  <div class="form-group">
                    {{form.email}}
                </div>
                  <div class="form-group">
                    {{form.phone_number}}
                </div>
                  <div class="row">
                    <div class="col">
                        <div class="form-group">
                            {{form.password}}
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            {{form.confirm_password}}
                        </div>
                    </div>
                  </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary ">Sign Up</button><span class="text-muted ms-3">Already have an account? <a href="{% url 'login'%}" style="text-decoration: none;">Login</a></span>
                </div>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
